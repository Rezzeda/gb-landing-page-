<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Seo & Digital Marketing Landing Page</title>

<body class="page">
    <div class="header">

            <a class="header__link" href="#">Home</a>
